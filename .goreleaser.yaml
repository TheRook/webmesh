signs:
  - cmd: cosign
    env:
      - COSIGN_EXPERIMENTAL=1
    args:
      - "sign-blob"
      - "--yes"
      - "--oidc-issuer=https://token.actions.githubusercontent.com"
      - "--output-signature=${signature}"
      - "--output-certificate=${signature}.cert"
      - "${artifact}"
    artifacts: checksum

changelog:
  sort: asc
  filters:
    exclude:
      - '^examples:'

release:
  github:
    owner: webmeshproj
    name: node
  ids:
    - webmesh
  extra_files:
    - glob: dist/*.sig
    - glob: dist/*.sig.cert

