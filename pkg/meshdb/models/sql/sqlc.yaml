version: "2"
sql:
  - engine: sqlite
    queries: ./raftdb/queries
    schema: ./raftdb/migrations
    gen:
      go:
        package: raftdb
        out: ../raftdb
        sql_package: database/sql
        emit_interface: true
        emit_json_tags: true
  - engine: sqlite
    queries: ./localdb/queries
    schema: ./localdb/migrations
    gen:
      go:
        package: localdb
        out: ../localdb
        sql_package: database/sql
        emit_interface: true
        emit_json_tags: true
