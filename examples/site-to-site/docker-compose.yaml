version: '3'

networks:
  public-net:
    ipam:
      driver: default
      config:
        - subnet: 10.250.0.0/24
          gateway: 10.250.0.100
  site-1:
    ipam:
      driver: default
      config:
        - subnet: 10.1.0.0/24
  site-2:
    ipam:
      driver: default
      config:
        - subnet: 10.2.0.0/24
  site-3:
    ipam:
      driver: default
      config:
        - subnet: 10.3.0.0/24

volumes:
  site-1-leader:
  site-2-leader:
  site-3-leader:

services:

  # Site 1

  site-1-leader:
    image: ${IMAGE:-ghcr.io/webmeshproj/node:latest}
    build:
      context: ../..
    networks:
      public-net:
        ipv4_address: 10.250.0.1
      site-1:
    hostname: site-1-leader
    entrypoint:
      - /node
      - --global.log-level=debug
      - --global.insecure
      - --global.no-ipv6
      - --global.primary-endpoint=10.250.0.1
      - --global.detect-private-endpoints
      - --bootstrap.enabled
      - --bootstrap.advertise-address=site-1-leader:9443
      - --bootstrap.servers=site-1-leader=site-1-leader:9443,site-2-leader=site-2-leader:9443,site-3-leader=site-3-leader:9443
      - --bootstrap.ipv4-network=10.10.10.0/24
      - --bootstrap.default-network-policy=accept
      - --raft.data-dir=/data
      - --mesh.zone-awareness-id=site-1
      - --services.api.leader-proxy
      - --services.api.mesh
      - --services.api.admin
      - --services.mesh-dns.enabled
      - --services.metrics.enabled
      - --services.metrics.listen-address=:8000
      - --services.dashboard.enabled
      - --services.dashboard.listen-address=:8080
      - --wireguard.key-file=/data/wireguard.key
    ports:
      - 8000:8000
      - 8080:8080
      - 8443:8443
      - 5354:5353/udp
    volumes:
      - site-1-leader:/data
    cap_add: ["NET_ADMIN", "NET_RAW", "SYS_MODULE"]

  site-1-follower-1:
    image: ${IMAGE:-ghcr.io/webmeshproj/node:latest}
    networks:
      site-1:
    hostname: site-1-follower-1
    entrypoint:
      - /node
      - --global.insecure
      - --global.no-ipv6
      - --raft.in-memory
      - --mesh.join-address=site-1-leader:8443
      - --mesh.max-join-retries=10
      - --mesh.zone-awareness-id=site-1
    restart: on-failure
    cap_add: ["NET_ADMIN", "NET_RAW", "SYS_MODULE"]

  site-1-follower-2:
    image: ${IMAGE:-ghcr.io/webmeshproj/node:latest}
    networks:
      site-1:
    hostname: site-1-follower-2
